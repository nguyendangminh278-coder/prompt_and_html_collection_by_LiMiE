<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Christmas - Pure Tree</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body { margin: 0; overflow: hidden; background-color: #000000; font-family: 'Segoe UI', sans-serif; }
        #canvas-container { width: 100%; height: 100vh; display: block; }
        
        /* UI Layer */
        #ui-layer {
            position: absolute; bottom: 30px; width: 100%;
            text-align: center; pointer-events: none; z-index: 100;
        }
        .guide { 
            color: rgba(255, 255, 255, 0.7); font-size: 14px; 
            margin-bottom: 20px; text-shadow: 0 2px 4px black; letter-spacing: 1px;
        }
        button {
            pointer-events: auto; cursor: pointer;
            background: linear-gradient(to bottom, #D32F2F, #8B0000); 
            color: #FFF; border: 2px solid #FFD700;
            padding: 12px 45px; border-radius: 30px; 
            font-family: 'Great Vibes', cursive; font-size: 26px;
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.5);
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* Camera Preview (Bottom Left) */
        #camera-preview {
            position: absolute; bottom: 20px; left: 20px;
            width: 160px; height: 120px;
            border: 2px solid rgba(255,105,180, 0.8);
            transform: scaleX(-1); opacity: 0.8; border-radius: 8px;
            background: #111; z-index: 200;
        }
        
        #copyright {
            position: absolute; bottom: 10px; right: 15px;
            color: rgba(255, 255, 255, 0.3); font-size: 12px; z-index: 100;
            font-family: sans-serif; pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="ui-layer">
        <div class="guide">
            üñê <b>Open:</b> Explode &nbsp;|&nbsp; ü´∂ <b>Heart:</b> Love &nbsp;|&nbsp; ‚úä <b>Fist:</b> Tree
        </div>
        <button id="btnStart" onclick="startSystem()">Start Magic</button>
    </div>

    <div id="copyright">¬© by vandiep</div>

    <div id="canvas-container"></div>
    <video class="input_video" style="display:none"></video>
    <canvas id="camera-preview"></canvas>

    <script>
        // ==========================================
        // 1. RESOURCES
        // ==========================================
        const MUSIC_URL = "./audio.mp3";
        let bgMusic = new Audio(MUSIC_URL);
        bgMusic.loop = true; bgMusic.volume = 1.0;

        const loader = new THREE.TextureLoader();
        const photoFiles = [];
        for(let i=1; i<=10; i++) photoFiles.push(`./image${i}.jpeg`);
        const photoTextures = [];
        photoFiles.forEach((f, i) => photoTextures[i] = loader.load(f));

        // --- Procedural Textures ---
        function createTexture(type) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            // Normal particles
            canvas.width = 128; canvas.height = 128;
            const cx = 64, cy = 64;
            
            if (type === 'glow') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 40);
                grd.addColorStop(0, '#FFFFFF'); grd.addColorStop(0.2, '#FFFFE0'); 
                grd.addColorStop(0.5, '#FFD700'); grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
            } else if (type === 'red') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 50);
                grd.addColorStop(0, '#FFAAAA'); grd.addColorStop(0.3, '#FF0000'); 
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
            } else if (type === 'white') {
                // White Bauble (Rounder, brighter)
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 50);
                grd.addColorStop(0, '#FFFFFF'); grd.addColorStop(0.6, '#DDDDDD'); 
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
            } else if (type === 'heartBorder') {
                // Thin Pink Heart Border
                canvas.width = 256; canvas.height = 455; 
                const w = 256, h = 455;
                ctx.strokeStyle = '#FF69B4'; ctx.lineWidth = 6;
                ctx.shadowColor = '#FF1493'; ctx.shadowBlur = 10;
                ctx.beginPath();
                ctx.moveTo(w/2, h*0.2);
                ctx.bezierCurveTo(w/2, h*0.15, w*0.9, h*0.05, w*0.95, h*0.3);
                ctx.bezierCurveTo(w, h*0.55, w*0.6, h*0.7, w/2, h*0.95);
                ctx.bezierCurveTo(w*0.4, h*0.7, 0, h*0.55, 0.05, h*0.3);
                ctx.bezierCurveTo(0.1, h*0.05, w/2, h*0.15, w/2, h*0.2);
                ctx.stroke();
                return new THREE.CanvasTexture(canvas);
            }
            return new THREE.CanvasTexture(canvas);
        }

        const textures = {
            gold: createTexture('glow'),
            red: createTexture('red'),
            white: createTexture('white'),
            heartBorder: createTexture('heartBorder')
        };

        const CONFIG = {
            goldCount: 2000, 
            redCount: 400, 
            whiteCount: 300, // New Baubles
            explodeRadius: 80, 
            photoOrbitRadius: 40,
            treeHeight: 80, 
            treeBaseRadius: 40
        };

        let scene, camera, renderer;
        let groupGold, groupRed, groupWhite; 
        let photoMeshes = [];    
        let titleMesh, starMesh, loveMesh;
        
        let state = 'TREE'; 
        let selectedIndex = 0;
        let handX = 0.5;
        let time = 0;

        // ==========================================
        // 2. SCENE SETUP
        // ==========================================
        function init3D() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.002);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 120;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            groupGold = createParticleSystem('gold', CONFIG.goldCount, 2.5);
            groupRed = createParticleSystem('red', CONFIG.redCount, 4.0); 
            groupWhite = createParticleSystem('white', CONFIG.whiteCount, 4.5); // Bigger white baubles

            createPhotos();
            createDecorations();
            animate();
        }

        function createParticleSystem(type, count, size) {
            const pPositions = [], pExplodeTargets = [], pTreeTargets = [], pHeartTargets = [];
            const sizes = [], phases = []; 
            
            for(let i=0; i<count; i++) {
                // --- TREE SHAPE ---
                const h = Math.random() * CONFIG.treeHeight; 
                const y = h - CONFIG.treeHeight / 2;
                
                // Gold = Spiral Volume, White/Red = Surface Ornaments
                let r;
                if (type === 'white' || type === 'red') {
                    // Stick to surface
                    r = (1 - (h / CONFIG.treeHeight)) * CONFIG.treeBaseRadius * (0.9 + Math.random()*0.1); 
                } else {
                    // Volume
                    r = (1 - (h / CONFIG.treeHeight)) * CONFIG.treeBaseRadius * Math.sqrt(Math.random());
                }
                
                const theta = Math.random() * Math.PI * 2 * 4; // 4 spirals
                pTreeTargets.push(r * Math.cos(theta), y, r * Math.sin(theta));

                // --- EXPLODE SHAPE ---
                const u = Math.random(); const v = Math.random();
                const phi = Math.acos(2 * v - 1); const lam = 2 * Math.PI * u;
                const rad = CONFIG.explodeRadius * Math.cbrt(Math.random());
                pExplodeTargets.push(rad * Math.sin(phi) * Math.cos(lam), rad * Math.sin(phi) * Math.sin(lam), rad * Math.cos(phi));

                // --- HEART SHAPE ---
                const tHeart = Math.random() * Math.PI * 2;
                let hx = 16 * Math.pow(Math.sin(tHeart), 3);
                let hy = 13 * Math.cos(tHeart) - 5 * Math.cos(2*tHeart) - 2 * Math.cos(3*tHeart) - Math.cos(4*tHeart);
                const rFill = Math.pow(Math.random(), 0.3); 
                hx *= rFill; hy *= rFill;
                let hz = (Math.random() - 0.5) * 8 * rFill; 
                pHeartTargets.push(hx * 2.5, hy * 2.5 + 5, hz); 

                // Init
                pPositions.push(pTreeTargets[i*3], pTreeTargets[i*3+1], pTreeTargets[i*3+2]);
                sizes.push(size);
                phases.push(Math.random() * Math.PI * 2);
            }

            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pPositions, 3));
            geo.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
            
            const colors = new Float32Array(count * 3);
            const baseColor = new THREE.Color();
            if(type === 'gold') baseColor.setHex(0xFFD700);
            else if(type === 'red') baseColor.setHex(0xFF0000);
            else baseColor.setHex(0xFFFFFF); // White

            for(let i=0; i<count; i++) {
                colors[i*3] = baseColor.r; colors[i*3+1] = baseColor.g; colors[i*3+2] = baseColor.b;
            }
            geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            geo.userData = { 
                tree: pTreeTargets, explode: pExplodeTargets, heart: pHeartTargets, 
                phases: phases, baseColor: baseColor, baseSize: size
            };

            const mat = new THREE.PointsMaterial({
                size: size, map: textures[type === 'white' ? 'white' : (type==='red'?'red':'gold')],
                transparent: true, opacity: 1.0, vertexColors: true, 
                blending: THREE.AdditiveBlending, depthWrite: false, sizeAttenuation: true
            });
            const points = new THREE.Points(geo, mat);
            scene.add(points);
            return points;
        }

        function createPhotos() {
            const width = 9, height = 16;
            const geo = new THREE.PlaneGeometry(width, height);
            const borderGeo = new THREE.PlaneGeometry(width * 1.15, height * 1.15); 
            const borderMat = new THREE.MeshBasicMaterial({ 
                map: textures.heartBorder, transparent: true, opacity: 0.8, side: THREE.DoubleSide, blending: THREE.AdditiveBlending 
            }); 

            for(let i=0; i<10; i++) {
                const mat = new THREE.MeshBasicMaterial({ map: photoTextures[i], side: THREE.DoubleSide });
                const mesh = new THREE.Mesh(geo, mat);
                const border = new THREE.Mesh(borderGeo, borderMat.clone());
                border.position.z = -0.1; mesh.add(border);
                mesh.visible = false; scene.add(mesh);
                photoMeshes.push(mesh);
            }
        }

        function createDecorations() {
            // Text
            document.fonts.load('120px "Great Vibes"').then(() => {
                const canvas = document.createElement('canvas');
                canvas.width = 1024; canvas.height = 256;
                const ctx = canvas.getContext('2d');
                ctx.font = '130px "Great Vibes"';
                ctx.fillStyle = '#FFD700'; ctx.textAlign = 'center';
                ctx.shadowColor = "#FF0000"; ctx.shadowBlur = 40;
                ctx.fillText("Merry Christmas", 512, 160);
                const tex = new THREE.CanvasTexture(canvas);
                titleMesh = new THREE.Mesh(new THREE.PlaneGeometry(70, 18), new THREE.MeshBasicMaterial({ map: tex, transparent: true, blending: THREE.AdditiveBlending }));
                titleMesh.position.set(0, 58, 0);
                scene.add(titleMesh);
            });

            // Star
            const starCanvas = document.createElement('canvas'); starCanvas.width = 128; starCanvas.height = 128; const sCtx = starCanvas.getContext('2d');
            sCtx.fillStyle = "#FFFF00"; sCtx.shadowColor="#FFF"; sCtx.shadowBlur=30; sCtx.beginPath(); const cx=64, cy=64, outer=50, inner=20;
            for(let i=0; i<5; i++){ sCtx.lineTo(cx + Math.cos((18+i*72)/180*Math.PI)*outer, cy - Math.sin((18+i*72)/180*Math.PI)*outer); sCtx.lineTo(cx + Math.cos((54+i*72)/180*Math.PI)*inner, cy - Math.sin((54+i*72)/180*Math.PI)*inner); }
            sCtx.closePath(); sCtx.fill(); const starTex = new THREE.CanvasTexture(starCanvas); 
            starMesh = new THREE.Mesh(new THREE.PlaneGeometry(15, 15), new THREE.MeshBasicMaterial({ map: starTex, transparent: true, blending: THREE.AdditiveBlending }));
            starMesh.position.set(0, CONFIG.treeHeight/2 + 4, 0); scene.add(starMesh);

            // Love
            const lCanvas = document.createElement('canvas'); lCanvas.width = 1024; lCanvas.height = 256; const lCtx = lCanvas.getContext('2d');
            lCtx.font = 'bold 120px "Segoe UI"'; lCtx.fillStyle = '#FF69B4'; lCtx.textAlign = 'center'; lCtx.shadowColor = "#FF1493"; lCtx.shadowBlur = 50; lCtx.fillText("I LOVE YOU ‚ù§Ô∏è", 512, 130);
            const loveTex = new THREE.CanvasTexture(lCanvas); loveMesh = new THREE.Mesh(new THREE.PlaneGeometry(70, 18), new THREE.MeshBasicMaterial({ map: loveTex, transparent: true, blending: THREE.AdditiveBlending }));
            loveMesh.visible = false; scene.add(loveMesh);
        }

        function updateParticleGroup(group, type, speed, handRotY, time) {
            const positions = group.geometry.attributes.position.array;
            const colors = group.geometry.attributes.color.array;
            const phases = group.geometry.userData.phases;
            const baseColor = group.geometry.userData.baseColor;
            const targetKey = (state === 'TREE') ? 'tree' : (state === 'HEART' ? 'heart' : 'explode');
            const targets = group.geometry.userData[(state === 'PHOTO') ? 'explode' : targetKey];

            // Move
            for(let i=0; i<positions.length; i++) positions[i] += (targets[i] - positions[i]) * speed;
            group.geometry.attributes.position.needsUpdate = true;
            
            // Color / Rotate
            if (state === 'TREE') {
                group.rotation.y += 0.005;
                for(let i=0; i<positions.length/3; i++) {
                    let brightness = 1.0;
                    if (type === 'white') brightness = 0.9 + 0.3 * Math.sin(time * 5 + phases[i]); // Sparkling baubles
                    else if (type === 'gold') brightness = 0.7 + 0.3 * Math.sin(time * 8 + phases[i]);
                    colors[i*3] = baseColor.r * brightness; colors[i*3+1] = baseColor.g * brightness; colors[i*3+2] = baseColor.b * brightness;
                }
            } else if (state === 'HEART') {
                group.rotation.y = 0; 
                const beat = 1 + Math.abs(Math.sin(time * 3)) * 0.15; group.scale.set(beat, beat, beat);
            } else {
                group.scale.set(1,1,1); group.rotation.y += (handRotY - group.rotation.y) * 0.08;
            }
            group.geometry.attributes.color.needsUpdate = true;
        }

        function animate() {
            requestAnimationFrame(animate);
            time = Date.now() * 0.001;
            const speed = 0.08;
            const handRotY = (handX - 0.5) * 3.0;

            updateParticleGroup(groupGold, 'gold', speed, handRotY, time);
            updateParticleGroup(groupRed, 'red', speed, handRotY, time);
            updateParticleGroup(groupWhite, 'white', speed, handRotY, time);

            photoMeshes.forEach((mesh, i) => { if(!mesh.material.map && photoTextures[i]) { mesh.material.map = photoTextures[i]; mesh.material.needsUpdate = true; } });

            // Logic States
            if (state === 'TREE') {
                if(titleMesh) titleMesh.visible = true; starMesh.visible = true; loveMesh.visible = false;
                
                starMesh.rotation.z -= 0.03; 
                photoMeshes.forEach(m => { m.scale.lerp(new THREE.Vector3(0,0,0), 0.1); m.visible = false; });

            } else if (state === 'EXPLODE') {
                if(titleMesh) titleMesh.visible = false; starMesh.visible = false; loveMesh.visible = false;
                
                const baseAngle = groupGold.rotation.y * 0.625; 
                const angleStep = (Math.PI * 2) / 10; 
                let bestIdx = 0; let maxZ = -999;
                const borderFlash = 0.6 + 0.4*Math.sin(time*10);

                photoMeshes.forEach((mesh, i) => {
                    mesh.visible = true;
                    if(mesh.children[0]) mesh.children[0].material.opacity = borderFlash;
                    const angle = baseAngle + i * angleStep;
                    const x = Math.sin(angle) * CONFIG.photoOrbitRadius;
                    const z = Math.cos(angle) * CONFIG.photoOrbitRadius;
                    const y = Math.sin(time * 1.5 + i * 0.5) * 15; 
                    mesh.position.lerp(new THREE.Vector3(x, y, z), 0.08);
                    mesh.lookAt(camera.position);
                    if (z > maxZ) { maxZ = z; bestIdx = i; }
                    if (z > 10) { const ds = 1.2 + (z/CONFIG.photoOrbitRadius)*0.8; mesh.scale.lerp(new THREE.Vector3(ds, ds, ds), 0.1);
                    } else { mesh.scale.lerp(new THREE.Vector3(0.5, 0.5, 0.5), 0.1); }
                });
                selectedIndex = bestIdx;

            } else if (state === 'PHOTO') {
                // Zoom photo logic...
                photoMeshes.forEach((mesh, i) => {
                    if (i === selectedIndex) {
                        mesh.position.lerp(new THREE.Vector3(0, 0, 70), 0.1);
                        mesh.scale.lerp(new THREE.Vector3(3.5, 3.5, 3.5), 0.1);
                        mesh.lookAt(camera.position); mesh.rotation.z = 0;
                    } else { mesh.scale.lerp(new THREE.Vector3(0,0,0), 0.1); }
                });
            } else if (state === 'HEART') {
                if(titleMesh) titleMesh.visible = false; starMesh.visible = false; loveMesh.visible = true;
                photoMeshes.forEach(m => m.visible = false);
                const s = 1 + Math.abs(Math.sin(time*3.5))*0.15; loveMesh.scale.set(s,s,1);
            }
            renderer.render(scene, camera);
        }

        // ==========================================
        // 3. MEDIAPIPE
        // ==========================================
        function startSystem() {
            document.getElementById('btnStart').style.display = 'none';
            bgMusic.play().catch(e => console.log(e));
            init3D();

            const video = document.getElementsByClassName('input_video')[0];
            const canvas = document.getElementById('camera-preview');
            const ctx = canvas.getContext('2d');
            canvas.width = 320; canvas.height = 240;

            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });

            hands.onResults(results => {
                ctx.save(); ctx.clearRect(0,0,canvas.width, canvas.height);
                ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);
                ctx.restore();

                if(results.multiHandLandmarks.length === 2) {
                    const h1 = results.multiHandLandmarks[0]; const h2 = results.multiHandLandmarks[1];
                    const d = Math.hypot(h1[8].x - h2[8].x, h1[8].y - h2[8].y);
                    if(d < 0.1) { state = 'HEART'; return; }
                }

                if(results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0]; handX = lm[9].x;
                    const tips = [8,12,16,20]; const wrist = lm[0];
                    let openDist = 0; tips.forEach(i => openDist += Math.hypot(lm[i].x-wrist.x, lm[i].y-wrist.y));
                    const pinch = Math.hypot(lm[4].x-lm[8].x, lm[4].y-lm[8].y);
                    
                    if (openDist < 0.25) state = 'TREE'; 
                    else if (pinch < 0.06) state = 'PHOTO'; 
                    else state = 'EXPLODE'; 
                } else { state = 'TREE'; }
            });

            const cam = new Camera(video, {
                onFrame: async () => { await hands.send({image: video}); },
                width: 640, height: 480
            });
            cam.start();
        }

        window.addEventListener('resize', () => {
            if(camera) { camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); }
        });
    </script>
</body>
</html>
